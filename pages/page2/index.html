<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../page2/assets/css/style.css">
    <title>Follow Buttons</title>
</head>
<body>
    
    <div class="trapdoor twitter">
        <div class="top door"></div>
        <div class="bottom door"></div>
        <span class="icon"></span> <!-- No text content needed -->
        <a href="https://x.com/_elimi" class="social-follow-button" data-show-count="false" data-size="large" data-dnt="false">Follow @_elimi</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <div class="trapdoor facebook">
        <div class="top door"></div>
        <div class="bottom door"></div>
        <span class="icon"></span> <!-- No text content needed -->
        <a href="https://www.facebook.com/elymay.leonardo/" class="social-follow-button" target="_blank">FB @Ely May Leonardo</a>
    </div>

    <div class="trapdoor instagram">
        <div class="top door"></div>
        <div class="bottom door"></div>
        <span class="icon"></span> <!-- No text content needed -->
        <a href="https://www.instagram.com/elymaay/" target="_blank" class="social-follow-button">Follow @elymaay</a>
    </div>

    <div class="trapdoor gmail">
        <div class="top door"></div>
        <div class="bottom door"></div>
        <span class="icon"></span> <!-- No text content needed -->
        <a href="mailto:elymayleonardo5@gmail.com" class="social-follow-button">elymayleonardo5@gmail.com</a>
    </div>

    <div class="trapdoor github">
        <div class="top door"></div>
        <div class="bottom door"></div>
        <span class="icon"></span> <!-- No text content needed -->
        <a href="https://github.com/elymaay" class="social-follow-button" target="_blank">Github @elymaay</a>
    </div>
</body>
</html>
